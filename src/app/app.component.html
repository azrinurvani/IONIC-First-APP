<ion-app>
  <ion-menu side="start" menuId="mainMenu" contentId="main">
    <ion-header>
      <ion-title>
        TI Students
      </ion-title>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle menu="mainMenu">
          <!-- ion-menu-toogle berfungsi untuk otomatis ke close ketika item menu setelah di click -->
          <ion-item routerLink="./student/tabs/all">
            <ion-icon name="people-outline" slot="start"></ion-icon>
            <ion-label>All Students</ion-label>
          </ion-item>
          <ion-item routerLink="./student/tabs/advisee">
            <ion-icon name="card" slot="start"></ion-icon>
            <ion-label>My Advisee</ion-label>
            </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
